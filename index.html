<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css"> <!-- Links the css file to the html file -->

<body>
    <h1>Fiji's Calculator</h1>
    <p>Use arrow keys on display to see long numbers</p>
    
    <div id="calculator"> <!-- This div contains the buttons for the calculator and their id's -->
        <input id = "display" readonly> <!-- Shows the input bar as a readonly so it cannot be manipulated by the user. 'Display' is used for the id to reference it in css file -->
        <div id = "keys"> <!-- Contains all the buttons and sets their id as 'keys' for reference -->
            <button onclick="appendToDisplay('+')"class="operator-btn">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')"class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')"class="operator-btn">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')"class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()"class="operator-btn">C</button>
        </div>

    </div>
    <script src="index.js"></script> <!-- Links the javascript file to the html file -->
</body>
</html>
